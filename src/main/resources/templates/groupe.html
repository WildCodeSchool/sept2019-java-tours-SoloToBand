<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!--import de boostrap-->
    <link rel="stylesheet" th:href="@{/sandstone.min.css}"></link>
    <link rel="stylesheet" th:href="@{/style.css}"></link>


    <title>SoloToBand</title>
</head>

<body>
   
    <div class= "container"> <!--div page boostrap-->
        <header>

                <h1 class="tirtre-index">Annonce des musiciens</h1>


        <div th:replace="header :: top"></div> <!--Ajout du header-->
        </header>
        <br />
        <form method="POST" action="#" th:action="@{/groupe}" th:object="${groupe}"> <!--methode post pour enregistrer 
            les données et afficher la page de 
            feedback-->

<div class= "row mb-2 mt-2" > <!--div ligne boostrap -->
    <div class="col-lg-3 text-center"> 
        <p th:if="${#fields.hasErrors('nameGroupe')}" th:errors="*{nameGroupe}" />
        <!--syntaxe thymeleaf pour les validateurs -->
        <label for="nameGroupe">Nom du groupe:</label><br>
        <input id="nameGroupe" name="nameGroupe" placeholder="Le nom de votre groupe" required type="text" th:field="*{nameGroupe}">
    <br><br>
    </div>

    <div class="col-lg-3 text-center"> 
        <p class="validation" th:if="${#fields.hasErrors('contactName')}" th:errors="*{contactName}"/>
        <label for="contactName">Nom du contact:</label><br>
        <input id="contactName" name="contactName" placeholder="Richard" required type="text" th:field="*{contactName}">
    <br><br>
    </div>
</div>

<div class= "row mb-2 mt-2" >
    <div class="col-lg-3 text-center">
        <p class="validation" th:if="${#fields.hasErrors('groupPhone')}" th:errors="*{groupPhone}"/>
        <label for="groupPhone">Téléphone:</label><br>
        <input id="groupPhone" name="groupPhone" placeholder="06xxxxxxxx" required type="tel" th:field="*{groupPhone}">
    <br><br>
    </div>

    <div class="col-lg-3 text-center"> 
        <p class="validation" th:if="${#fields.hasErrors('groupMail')}" th:errors="*{groupMail}"/>
        <label for="groupMail">Email:</label><br>
        <input id="groupMail" name="groupMail" placeholder="@" required type="email" th:field="*{groupMail}">
    <br><br>
    </div>
</div>

<div class="row mt-3"> <!--bouton-->
    <div class="col-lg-3 text-center">
        <p class="validation" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"/>
        <label for="image">Copiez ici l'url de votre image:</label><br>
        <input  id="image" name="image" placeholder="http//" type="text" th:field="*{image}"></input>
    </div>
    <div class="col-lg-6 my-4 text-center">   
        <div class="bouton">
            <input class="btn btn-secondary" type="submit" value="Enregistrer votre groupe">
        </div>
    </div>
</div>
<br /><br />
</form>

        <footer th:replace="footer :: foot"></footer> <!--Ajout du footer-->

     </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>

</html>
